name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    
jobs:
  lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Run lint
        run: ./gradlew lint

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: index.html
          path: app/build/reports/lint-results-debug.html

